    There are six headings (h1-h6), h1 being the largest and h6 being the smallest.
    <h3>Lists</h3>
    <h4>An Unordered List:</h4>
    <ul>
      <li>One Item</li>
      <li>Another Item</li>
      <li>Yet Another Item</li>
    </ul>
    <h4>An Ordered List</h4>
    <ol>
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
    </ol>

    <img src="french_flag.jpeg" height="100" width="250"/> <!--The image tag has no end.-->
